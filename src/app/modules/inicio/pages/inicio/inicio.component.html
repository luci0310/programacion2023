<div class="container">
  <div class="row">
    <h1>Inicio</h1>
    <div class="col">
      <div *ngFor="let i of inf" class="contenido">
        <mat-card class="example-card">
            <mat-card-header>
                <!--titulo-->
              <mat-card-title>{{i.nombre}}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <!--imagen y alt-->
            <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="150px">
            <mat-card-content>
                <!--descripcion-->
              <p>
               {{i.descripcion}}
               {{i.ano}}
              </p>
            </mat-card-content>
            <mat-card-actions >
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
    </div>
  </div>
</div>
