<div *ngFor="let i of info" class="div">
    <mat-card class="example-card">
        <mat-card-header>
            <!--titulo-->
          <mat-card-title>{{i.titulo}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <!--imagen y alt-->
        <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="250px">
        <mat-card-content>
            <!--descripcion-->
          <p>
           {{i.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions >
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
